<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPG</title>
</head>
<body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="phase.js"></script>

    <div id="choix_perso">
        <div class="perso" id="guerrier"> 
            <p> <script type="text/javascript"> display_choix("guerrier");  </script> </p>
        </div>
        <div class="perso" id="mage">
            <p> <script type="text/javascript"> display_choix("mage");  </script> </p>
        </div>
        <div class="perso" id="paladin">
            <p> <script type="text/javascript"> display_choix("paladin");  </script> </p>
        </div>
        <div class="perso" id="assassin">
            <p> <script type="text/javascript"> display_choix("assassin");  </script> </p>
        </div>
    </div>
    <div id="phase_de_combat">


        <div class="div_perso" id="div_perso">
            <div class="div_perso_div" class="perso_img"></div>
            <div class="div_perso_div" class="div_perso_stats">
                <div class="perso_stats" class="perso_stats_vie">points de vie</div>
                <div class="perso_stats" class="perso_stats_points_magie">points de magie</div>
                <div class="perso_stats" class="perso_stats_attaque">attaque</div>
                <div class="perso_stats" class="perso_stats_def">deffense</div>
                <div class="perso_stats" class="perso_stats_magie">magie</div>
                <div class="perso_stats" class="perso_stats_def_magie">défense magique</div>
                <div class="perso_stats" class="perso_stats_esquive">esquive</div>
                <div class="perso_stats" class="perso_stats_vitesse">vitesse</div>
            </div>
            

        <div class="div_action" id="div_action">
            <div class="actions" id="attaque">attaquer</div>
            <div class="actions" id="sort">sortilège</div>
            <div class="actions" id="deffendre">défendre</div>
            <div class="actions" id="fuir">fuir</div>
        </div>

        <div class="div_shop" id="shop_div_shop">
            <div class="shop" id="shop_point_de_vie">points de vie</div>
            <div class="shop" id="shop_points_magie">points de magie</div>
            <div class="shop" id="shop_attaque">attaque</div>
            <div class="shop" id="shop_def">deffense</div>
            <div class="shop" id="shop_magie">magie</div>
            <div class="shop" id="shop_def_magie">défense magique</div>
            <div class="shop" id="shop_esquive">esquive</div>
            <div class="shop" id="shop_vitesse">vitesse</div>
        </div>

        <div class="div_personnage" id="div_personnage">

        </div>

        <div class="div_monstre" id="div_monstre">

        </div>

    </div>


    <script src="startPorgramme.js"></script>
